manifest:
  author: <author_name>
  description: <module_description>
  name: <module_name>
  acceptable_sugar_versions:
    0: 6.*
  acceptable_sugar_flavors:
    ['CE', 'PRO', 'CORP', 'ENT', 'ULT']
  key: <module_key>
  type: module
  icon: <icon_file>
  is_uninstallable: true
  published_date: @@PUBLISH_DATE@@
  readme: <path_to_readme>
  version: @@VERSION@@
